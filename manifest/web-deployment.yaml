apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    io.kompose.service: web
  name: web
  namespace: homolog
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: web
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: web
    spec:
      containers:
        - image: ghcr.io/odilhao/simplepythonflask:latest
          name: simplepythonflask
          lifecycle:
            postStart:
              exec:
                command: ["python3", "create_db.py"]
          ports:
            - containerPort: 5000
          resources: {}
      restartPolicy: Always
status: {}
